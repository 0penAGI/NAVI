<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE-Bot Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        .chat-header {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px 20px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        .bot-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .bot-status {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.user .message-bubble {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message.bot .message-bubble {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            color: var(--tg-theme-hint-color, #888888);
            margin-top: 4px;
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        .input-container {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px 20px;
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
            resize: none;
            max-height: 100px;
            min-height: 40px;
            outline: none;
        }

        .message-input:focus {
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #2481cc);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 16px 20px;
            color: var(--tg-theme-hint-color, #888888);
            font-style: italic;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #888888);
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .think-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--tg-theme-hint-color, #888888);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-right: 8px;
        }

        .think-button:hover {
            transform: scale(1.05);
        }

        .think-button:active {
            transform: scale(0.95);
        }

        .think-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .think-button.active {
            background: var(--tg-theme-button-color, #2481cc);
            animation: thinking 1.5s infinite;
        }

        @keyframes thinking {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.6; }
        }

        @media (max-width: 480px) {
            .messages-container {
                padding: 15px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .input-container {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">IE</div>
            <div class="bot-info">
                <h3>IE-Bot</h3>
                <div class="bot-status">
                    <span class="online-indicator"></span>
                    Online
                </div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                <p>–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å IE-Bot</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            IE-Bot –ø–µ—á–∞—Ç–∞–µ—Ç<span class="typing-dots"></span>
        </div>

        <div class="input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                rows="1"
                maxlength="4000"
            ></textarea>
            <button class="think-button" id="thinkButton" title="–ü–æ–∏—Å–∫ –ø–æ –í–∏–∫–∏–ø–µ–¥–∏–∏">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </button>
            <button class="send-button" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const thinkButton = document.getElementById('thinkButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ Think mode
        let thinkMode = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
            const user = tg.initDataUnsafe.user || { 
                first_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', 
                id: Math.random().toString(36).substring(7) 
            };

            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                addBotMessage(`–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã\n\n–Ø IE-Bot, –≤–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å –≤–∞–º —Å –ª—é–±—ã–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏!`);
            }, 1000);

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ input
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                
                sendButton.disabled = !this.value.trim();
            });

            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            sendButton.addEventListener('click', sendMessage);
            thinkButton.addEventListener('click', toggleThink);

            // –£–≤–µ–¥–æ–º–ª—è–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
            tg.ready();
        });

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text.replace(/\n/g, '<br>')}
                    <div class="message-time">${timeString}</div>
                </div>
            `;

            // –£–¥–∞–ª—è–µ–º welcome message –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            if (isUser) {
                sendToBot(text);
            }
        }

        function addBotMessage(text) {
            addMessage(text, false);
        }

        function addUserMessage(text) {
            addMessage(text, true);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function toggleThink() {
            thinkMode = !thinkMode;
            
            if (thinkMode) {
                thinkButton.classList.add('active');
                thinkButton.title = 'Think mode –≤–∫–ª—é—á–µ–Ω (–ø–æ–∏—Å–∫ –í–∏–∫–∏–ø–µ–¥–∏–∏)';
                messageInput.placeholder = '–°–æ–æ–±—â–µ–Ω–∏–µ —Å –ø–æ–∏—Å–∫–æ–º –ø–æ –í–∏–∫–∏–ø–µ–¥–∏–∏...';
                vibrate();
            } else {
                thinkButton.classList.remove('active');
                thinkButton.title = '–ü–æ–∏—Å–∫ –ø–æ –í–∏–∫–∏–ø–µ–¥–∏–∏';
                messageInput.placeholder = '–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...';
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä think mode –∫ —Å–æ–æ–±—â–µ–Ω–∏—é
            const messageText = thinkMode ? `üß† ${text}` : text;
            addUserMessage(messageText);
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ –±–æ—Ç–∞ —Å —É—á–µ—Ç–æ–º think mode
            showTyping();
            const delay = thinkMode ? 2000 + Math.random() * 3000 : 1000 + Math.random() * 2000;
            
            setTimeout(() => {
                hideTyping();
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç –±—É–¥–µ—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –æ—Ç –±–æ—Ç–∞ —á–µ—Ä–µ–∑ sendToBot
                // –ó–¥–µ—Å—å –æ—Å—Ç–∞–≤–ª–µ–Ω–æ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                const response = getBotResponse(text, thinkMode);
                addBotMessage(response);
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º think mode –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                if (thinkMode) {
                    toggleThink();
                }
            }, delay);
        }

        function sendToBot(text) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram –±–æ—Ç–∞ —á–µ—Ä–µ–∑ WebApp
            const data = {
                type: 'message',
                message: text,
                isUser: true,
                isThinkMode: thinkMode,
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(data));
        }

        function getBotResponse(userMessage, isThinkMode = false) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ—Ç –º–µ—Ç–æ–¥ –Ω–µ –Ω—É–∂–µ–Ω, 
            // —Ç–∞–∫ –∫–∞–∫ –æ—Ç–≤–µ—Ç—ã –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –æ—Ç –±–æ—Ç–∞
            const message = userMessage.toLowerCase();
            
            if (isThinkMode) {
                return `üîç –ü–æ–∏—Å–∫ –ø–æ –í–∏–∫–∏–ø–µ–¥–∏–∏ –¥–ª—è: "${userMessage}"\n\n–ù–∞–π–¥–µ–Ω—ã –ø–æ—Ö–æ–∂–∏–µ —Ç–µ–º—ã:\n‚Ä¢ ${userMessage} - –æ—Å–Ω–æ–≤–Ω–∞—è —Å—Ç–∞—Ç—å—è\n‚Ä¢ –ò—Å—Ç–æ—Ä–∏—è ${userMessage.toLowerCase()}\n‚Ä¢ –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏\n\nüìö –ù–∞ –æ—Å–Ω–æ–≤–µ –Ω–∞–π–¥–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏: —ç—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–∞—è —Ç–µ–º–∞ —Å –±–æ–≥–∞—Ç–æ–π –∏—Å—Ç–æ—Ä–∏–µ–π –∏ –º–Ω–æ–∂–µ—Å—Ç–≤–æ–º –∞—Å–ø–µ–∫—Ç–æ–≤ –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è.`;
            }
            
            // –û–±—ã—á–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
            if (message.includes('–ø—Ä–∏–≤–µ—Ç') || message.includes('hello') || message.includes('hi')) {
                return `–ü—Ä–∏–≤–µ—Ç! üòä –ö–∞–∫ –¥–µ–ª–∞? –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?`;
            }
            
            if (message.includes('—Å–ø–∞—Å–∏–±–æ') || message.includes('thanks')) {
                return `–ü–æ–∂–∞–ª—É–π—Å—Ç–∞! üòä –†–∞–¥ –±—ã–ª –ø–æ–º–æ—á—å. –ï—Å–ª–∏ –µ—Å—Ç—å –µ—â—ë –≤–æ–ø—Ä–æ—Å—ã - –æ–±—Ä–∞—â–∞–π—Ç–µ—Å—å!`;
            }
            
            if (message.includes('–ø–æ–∫–∞') || message.includes('bye')) {
                return `–î–æ —Å–≤–∏–¥–∞–Ω–∏—è! üëã –í–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å, –∫–æ–≥–¥–∞ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è –ø–æ–º–æ—â—å!`;
            }

            // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const responses = [
                `–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ.`,
                `–ü–æ–Ω–∏–º–∞—é –≤–∞—Å. –ß—Ç–æ –∏–º–µ–Ω–Ω–æ –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?`,
                `–•–æ—Ä–æ—à–∏–π –≤–æ–ø—Ä–æ—Å! –ú–æ–≥—É –ø–æ–º–æ—á—å —Å —ç—Ç–∏–º.`,
                `–î–∞–≤–∞–π—Ç–µ —Ä–∞–∑–±–µ—Ä—ë–º —ç—Ç–æ –≤–º–µ—Å—Ç–µ.`,
                `–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –ê —á—Ç–æ –≤—ã –æ–± —ç—Ç–æ–º –¥—É–º–∞–µ—Ç–µ?`
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppDataReceived', function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'message' && !data.isUser) {
                    addBotMessage(data.message);
                }
            } catch (e) {
                console.error('Error parsing webAppData:', e);
            }
        });

        // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        function vibrate() {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            } else if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
    </script>
</body>
</html>
